    <script

    <title>내 스케줄</title>

      td {

        color: black;
      }
      tr > td:first-child,
      tr > th:first-child {

      }
      tr > td:last-child,
      tr > th:last-child {

      }
      td > p:hover {

      }

      <button type="button" onclick="writeSchedule();">작성</button> <br />

    <script>
        // this를 기억하기 위한 전역변수
        let target;

        // 날짜 클릭
        $('td > p').on('click', function() {
            console.log(this);
            // 날짜만 가져오려면, this의 text() 이용
            console.log($(this).text());

            // 날짜 input 선택 
            $('#date').val($(this).text());
            // target에 this를 기억해두기
            target = this;
        })

        function writeSchedule() {
            let content = $('#content').val();

            // 요소 추가
            $(target).parent().append("<span>" + content + "</span><br />");

            // 초기화
            $('#content').val("");
            $('#date').val("");
        }
    </script>
  </body>
</html>
